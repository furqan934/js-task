<body>
    <h1>task-14</h1>
    <script>
        //14. Remove the first color from an array using shift() and print the removed color.
        let colors = ["Red", "Green", "Blue"];
        console.log("Colors before shift:", colors); 
        const removedColor = colors.shift();
        console.log("Removed color:", removedColor); 
        console.log("Colors after shift:", colors);</script>
    
</body>
