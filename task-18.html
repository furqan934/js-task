<body>
    <h1>task-18</h1>
    <script>
      //18 Use unshift() to add a new number at the beginning of an array and print it
       let numbers = [2, 3, 4];
       console.log("Numbers before unshift:", numbers);
       numbers.unshift(1);
       console.log("Numbers after unshift:", numbers);
    </script>
</body>
