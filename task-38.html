    <script>
        //38. Use pop() on an array inside a function and see if the original array changes.

            {

                array.pop();
            }
        let oriignalArray  = [1,2,3,4,5 ];

            // let calling the function:
        popMethod(oriignalArray);
        console.log(oriignalArray);
