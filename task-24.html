    <script>
        // 24. Insert "Lemon" and "Orange" at index 2 in an array using splice() and print the updated array.
        let array3 = ['Apple', 'Banana', 'Grapes'];
        array3.splice(2, 0, 'Lemon', 'Orange');
        console.log(array3); // Output: ['Apple', 'Banana', 'Lemon', 'Orange', 'Grapes']
    </script>
