<body>
    <script>
        //29 . Use splice() to remove one element from the middle of an array and print the updated array.
        let array = [1, 2, 3, 4, 5];
        let indexToRemove =array.length / 2; // Calculate the middle index

        array.splice(indexToRemove, 1); // Remove one element at the middle index
        console.log(array);
    </script>
