    <script>
        //16. Use pop() on an array of five elements and check if the length is now four
        let fiveElements = [1, 2, 3, 4, 5];
        console.log("Length before pop:", fiveElements.length); 
        fiveElements.pop();
        console.log("Length after pop:", fiveElements.length); 
         </script>
